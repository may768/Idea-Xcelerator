<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Team - C&A Club</title>
  <link rel="stylesheet" href="team.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<main class="team-section">

  <!-- Top Row -->
  <div class="top-row">
    <div class="team-member">
      <div class="photo-wrapper">
        <img src="gallery/134.jpg" alt="Dr. Anupama Sharma - Patron">
      </div>
      <h3 class="name">Dr. Anupama Sharma</h3>
      <p class="role">Patron, Chairperson UICET</p>
    </div>

    <div class="team-member">
      <div class="photo-wrapper">
        <img src="gallery/Sanjeev22.jpg" alt="Dr. Sanjeev Gautam - Faculty Incharge">
      </div>
      <h3 class="name">Dr. Sanjeev Gautam</h3>
      <p class="role">Faculty Incharge</p>
    </div>
  </div>

  <!-- Middle Heading -->
  <div class="middle-heading">
    <h2>Minds behind Idea Xcelerator</h2>
  </div>

  <!-- Bottom Row -->
  <div class="bottom-row">
    <div class="team-member">
      <div class="photo-wrapper">
        <img src="gallery/mayank.jpg" alt="Mayank Chitra - Technical Head">
      </div>
      <h3 class="name">Mayank Chitra</h3>
      <p class="role">Technical Head</p>

    <div class="team-member">
      <div class="photo-wrapper">

      <h3 class="name">Aditya Sharma</h3>
      <p class="role">Overall Coordinator</p>
    </div>

    <div class="team-member">
      <div class="photo-wrapper">

      <p class="role">Media and Outreach Head</p>
    </div>

    <div class="team-member">
      <div class="photo-wrapper">
        <img src="gallery/akshita-bisht.jpg" alt="Akshita Bisht - Marketing Head">
      </div>
      <h3 class="name">Akshita Bisht</h3>
      <p class="role">Marketing Head</p>
    </div>

    <div class="team-member">
      <div class="photo-wrapper">
        <img src="gallery/vanya.jpg" alt="Vanya Rana - Founder">
      </div>
      <h3 class="name">Vanya Rana</h3>
      <p class="role">Founder</p>
    </div>
